<html lang='en'>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="static/favicon.ico" type="image/x-icon" />

  <title>
    Chatbot - Customer Service
  </title>

  <!-- Bootstrap -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

  <!-- Custom styles for current template -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/v4-shims.css">
  <link href="https://fonts.googleapis.com/css?family=Crimson+Text&display=swap" rel="stylesheet">

  <!-- Chatbot specific -->
  <link rel='stylesheet' href='../static/css/style.css'>
  <link rel='stylesheet' href='../static/css/dark.css'>
  <script src='../static/js/client.js'></script>
  <script src='../static/js/messages.js'></script>
  <script src='../static/js/dark.js'></script>
</head>

<body>

  <input id="dark-mode" class="dark-mode-checkbox visually-hidden" type="checkbox">
  <div class="theme-container grow">
    <div class="container overflow-auto">
      <h3 class="text-center">Customer Service Chat 🤖</h3>
      <label class="dark-mode-label py-2 d-none d-md-inline-block" for="dark-mode">
        Dark mode
      </label>
      <div class="messaging">
        <div class="inbox_msg">
          <div class="inbox_people">
            <div class="headind_srch">
              <div class="recent_heading">
                <h4>Recent</h4>
              </div>
            </div>
            <div class="inbox_chat">
              <div class="chat_list active_chat">
                <div class="chat_people">
                  <div class="chat_img">🤖</div>
                  <div class="chat_ib">
                    <a href="#" style="text-decoration: none;">
                      <h5>Agent Smith (General Support)<span class="chat_date">Dec 14</span></h5>
                      <p>Hello, how may we help you today?</p>
                    </a>
                  </div>
                </div>
              </div>

              <div class="chat_list">
                <div class="chat_people">
                  <div class="chat_img">🤖</div>
                  <div class="chat_ib">
                    <a href="#" style="text-decoration: none;">
                      <h5>Agent Fury (Buyer Support)<span class="chat_date">Dec 14</span></h5>
                      <p>Let's see if we can help...</p>
                    </a>
                  </div>
                </div>
              </div>

            </div>
          </div>
          <div class="mesgs">
            <div class="msg_history">

              <div class="incoming_msg">
                <div class="incoming_msg_img">🤖</div>
                <div class="received_msg">
                  <div class="received_withd_msg">
                    <p>Hello, how may we help you today?</p>
                    <span class="time_date"> 11:01 AM | Today</span>
                  </div>
                </div>
              </div>

              <div class="outgoing_msg">
                <div class="sent_msg">
                  <p>5.9 3.0 5.1 1.8</p>
                  <span class="time_date"> 11:01 AM | Today</span>
                </div>
              </div>

              <div class="incoming_msg">
                <div class="incoming_msg_img">🤖</div>
                <div class="received_msg">
                  <div class="received_withd_msg">
                    <p>
                      <div class="bot_response" id="messages"><i class="fas fa-spinner"></i></div>
                    </p>
                    <span class="time_date"> 11:02 AM | Today</span>
                  </div>
                </div>
              </div>

            </div>
            <div class="type_msg">
              <div class="input_msg_write">
                <input type="text" class="form-control" id="name" placeholder="name" hidden="true">
                <input type="text" id="message" class="write_msg" placeholder="Type a message" onkeydown="if (event.keyCode == 13)
                      document.getElementById('msg_send_btn').click()" />
                <button id="msg_send_btn" class="msg_send_btn" onclick="submit_message();" type="button"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</body>

</html>
